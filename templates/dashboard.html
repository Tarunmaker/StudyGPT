<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">
<script src="/static/script.js"></script>
</head>
<body>

<h2>Welcome to StudyGPT Dashboard</h2>

<section>
<h3>Ask AI</h3>
<input id="question">
<button onclick="askAI()">Ask</button>
<div id="answer"></div>
</section>

<section>
<h3>MCQ Test</h3>
<input id="topic" placeholder="Topic">
<input id="count" type="number" value="5">
<button onclick="startTest()">Start Test</button>
<div id="test"></div>
</section>

<section>
<h3>History</h3>
{% for h in history %}
<p>{{h.score}} / {{h.total}} â†’ {{h.percent}}%</p>
{% endfor %}
</section>

<a href="/logout">Logout</a>
</body>
</html>
