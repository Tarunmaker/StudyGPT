<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Study Helper</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ§  AI Study Helper</h1>
  <p class="tagline">
    Your personal AI tutor for explaining, summarizing, and testing.
  </p>

  <!-- Ask AI -->
  <div class="card">
    <h2>Ask AI (Explain)</h2>
    <textarea id="question" placeholder="Ask something..."></textarea>
    <button onclick="askAI()">Explain</button>
    <div id="answer" class="output"></div>
  </div>

  <!-- Summarize -->
  <div class="card">
    <h2>Summarize Notes</h2>
    <textarea id="notes" placeholder="Paste your notes here..."></textarea>
    <button onclick="summarizeNotes()">Summarize</button>
    <div id="summary" class="output"></div>
  </div>

  <!-- Quiz -->
  <div class="card">
    <h2>Generate Quiz</h2>
    <input id="topic" placeholder="Enter topic (eg. Physics)">
    <button onclick="generateQuiz()">Generate</button>
    <div id="quiz" class="output"></div>
  </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
