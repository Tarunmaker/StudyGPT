<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyGPT</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ğŸ“˜ StudyGPT</h2>
    <p class="tagline">Your AI Study Partner</p>
  </aside>

  <!-- Main -->
  <main class="main">

    <!-- Ask AI -->
    <section class="card">
      <h3>ğŸ’¬ Ask AI (Explain)</h3>
      <textarea id="question" placeholder="Ask anything..."></textarea>
      <button onclick="askAI()">Ask</button>
      <div id="answer" class="output"></div>
    </section>

    <!-- Quiz -->
    <section class="card">
      <h3>ğŸ§  Quiz Generator (With Answers)</h3>
      <input id="topic" placeholder="Enter topic (e.g. Physics)">
      <button onclick="generateQuiz()">Generate Quiz</button>
      <div id="quiz" class="output"></div>
    </section>

    <!-- Summary -->
    <section class="card">
      <h3>ğŸ“ Summarize Notes</h3>
      <textarea id="notes" placeholder="Paste notes here..."></textarea>
      <button onclick="summarizeNotes()">Summarize</button>
      <div id="summary" class="output"></div>
    </section>

  </main>

</div>

<script src="/static/script.js"></script>
</body>
</html>
