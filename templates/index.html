<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudySmart</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <div class="logo">ðŸŽ“ StudySmart</div>
    <nav>
        <a>Home</a>
        <a>Ask AI</a>
        <a>Quiz Generator</a>
        <a>Summarize Notes</a>
        <a>Settings</a>
    </nav>
</header>

<main>
    <section class="left">
        <h3>Enter your question:</h3>
        <input id="question" placeholder="Type your question here..." />
        <button onclick="askAI()">Ask AI</button>

        <h3>AI Response:</h3>
        <div id="answer" class="box">Your AI-generated answer will appear here.</div>

        <h3>Quiz Generator:</h3>
        <input id="topic" placeholder="Enter quiz topic" />
        <button onclick="generateQuiz()">Generate Quiz</button>

        <h3>Summarize Notes:</h3>
        <textarea id="notes" placeholder="Paste notes here"></textarea>
        <button onclick="summarizeNotes()">Summarize</button>
    </section>

    <aside class="right">
        <h3>History</h3>
        <div id="history"></div>
    </aside>
</main>

<script src="/static/script.js"></script>
</body>
</html>
