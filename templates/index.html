<!DOCTYPE html>
<html>
<head>
<title>StudyGPT</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app">
  <aside>
    <h2>ðŸŽ“ StudyGPT</h2>
    <button onclick="show('ask')">Ask AI</button>
    <button onclick="show('quiz')">Quiz</button>
    <button onclick="show('test')">Real Test</button>
    <button onclick="show('pdf')">PDF â†’ Test</button>
  </aside>

  <main>
    <!-- ASK -->
    <section id="ask" class="show">
      <h1>Ask Your Doubt</h1>
      <div id="chat"></div>
      <textarea id="question"></textarea>
      <button onclick="askAI()">Ask</button>
    </section>

    <!-- QUIZ -->
    <section id="quiz">
      <h1>Quiz</h1>
      <input id="quizTopic" placeholder="Topic">
      <select id="quizMode">
        <option value="with_answer">With Answers</option>
        <option value="test">Test Mode</option>
      </select>
      <select id="quizCount">
        <option>5</option><option>10</option>
      </select>
      <button onclick="startQuiz()">Generate</button>
      <pre id="quizBox"></pre>
    </section>

    <!-- REAL TEST -->
    <section id="test">
      <h1>Real Online Test</h1>
      <input id="testTopic" placeholder="Topic">
      <select id="testCount">
        <option>5</option><option>10</option>
      </select>
      <button onclick="startRealTest()">Start Test</button>
      <div id="testBox"></div>
    </section>

    <!-- PDF -->
    <section id="pdf">
      <h1>PDF â†’ Test</h1>
      <input type="file" id="pdfFile">
      <select id="pdfCount">
        <option>5</option><option>10</option>
      </select>
      <button onclick="pdfTest()">Generate</button>
      <pre id="pdfOut"></pre>
    </section>
  </main>
</div>

<script src="/static/script.js"></script>
</body>
</html>
