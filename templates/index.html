<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyGPT</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="navbar">
  <div class="logo">StudyGPT</div>
  <span class="badge">AI Teacher</span>
</header>

<div class="container">

  <!-- ASK AI -->
  <section class="card">
    <h3>ğŸ’¬ Ask AI</h3>
    <textarea id="question" placeholder="Ask your doubt..."></textarea>
    <button onclick="askAI()">Explain</button>
    <div id="answer" class="output"></div>
  </section>

  <!-- QUIZ -->
  <section class="card">
    <h3>ğŸ§  Practice Quiz</h3>
    <input id="topic" placeholder="Enter topic">
    <button onclick="generateQuiz()">Generate Quiz</button>
    <div id="quiz" class="output"></div>
  </section>

  <!-- SUMMARIZE -->
  <section class="card">
    <h3>ğŸ“ Summarize Notes</h3>
    <textarea id="notes" placeholder="Paste notes here..."></textarea>
    <button onclick="summarizeNotes()">Summarize</button>
    <div id="summary" class="output"></div>
  </section>

  <section class="card">
  <h3>ğŸ“ Real Test Mode</h3>
  <input id="testTopic" placeholder="Enter test topic">
  <button onclick="startTest()">Start Test</button>
  <div id="testBox" class="output"></div>
</section>

</div>

<script src="/static/script.js"></script>
</body>
</html>
